<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-patrones-diseño</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&amp;family=Work+Sans:wght@400;500&amp;display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    
    <header class="uk-background-primary uk-light">
        <div class="uk-container">
            <div class="uk-flex uk-flex-middle uk-flex-between uk-margin-top uk-margin-bottom">
                <div>
                    <h2 class="uk-margin-remove">Ejercicio 04</h2>
                </div>
                <div>
                    <p class="uk-margin-remove">Patrones de diseño</p>
                </div>
            </div>
        </div>
    </header>

    <main class="uk-container" uk-height-viewport="offset-top: true">
        <div class="uk-margin-large-top">
            <div class="uk-grid" uk-grid>
                <div class="uk-width-1-3">
                    <div>
                        <h3>Compras</h3>
                        <!-- Products form -->
                        <form id="purchaseForm" class="uk-form uk-margin-medium-top">
                            <div class="uk-margin">
                                <label>Comprador</label>
                                <select name="buyer" class="uk-select">
                                    <option>Selecciona un comprador</option>
                                    <option value="1">Pedro Roman</option>
                                    <option value="2">Mayleth Rivera</option>
                                    <option value="3">Juan Carvalledo</option>
                                </select>
                            </div>
                            <div class="uk-margin">
                                <label>Producto</label>
                                <select name="product" class="uk-select">
                                    <option>Selecciona un producto</option>
                                    <option value="1">Producto 1</option>
                                    <option value="2">Producto 2</option>
                                    <option value="3">Producto 3</option>
                                    <option value="4">Producto 4</option>
                                    <option value="5">Producto 5</option>
                                </select>
                            </div>
                            <div class="uk-margin-medium-top">
                                <button class="uk-button uk-button-primary uk-button-small">Agregar</button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="uk-width-2-3">
                    <div>
                        <div class="uk-grid uk-child-width-1-2 uk-grid-match" uk-grid>
                            <div>
                                <!-- Buyers card -->
                                <div class="uk-card uk-card-primary uk-card-body uk-flex uk-flex-center uk-flex-middle">
                                    <div id="cardItemCount" class="uk-heading-small">
                                        0 buyers
                                    </div>
                                </div>
                            </div>
                            <div>

                                <!-- Amount card -->
                                <div class="uk-card uk-card-primary uk-card-body uk-flex uk-flex-center uk-flex-middle">
                                    <div id="cardItemAmount" class="uk-heading-small">
                                        $ 0.00
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-margin-medium-top">
                            <!-- Buyers table -->
                            <table id="buyersTable" class="uk-table uk-table-divider">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Comprador</th>
                                        <th>Productos</th>
                                        <th>Productos</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
